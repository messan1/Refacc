---
label: Page d’accueil
hide_body: false
fields:
- name: titre_de_la_page
  type: text
  config:
    required: true
  label: Titre de la Page
- name: banner
  type: field_group
  config: {}
  fields:
  - name: titre_de_la_banniere
    type: text
    config:
      required: true
    label: Titre de la bannière
  - name: texte_de_la_baniere
    type: text
    config:
      required: true
    label: Texte de la banière
  - name: image_de_la_banniere
    type: file
    config:
      maxSize: 250
    label: image de la bannière
  - name: title
    type: text
    config:
      required: false
    label: Title
    hidden: true
    default: homebanner
  label: Banner
- name: header
  type: field_group
  config: {}
  fields:
  - name: titre_de_l_en-tete
    type: text
    config:
      required: true
    label: Titre de l'en-tête
  - name: contenu_de_l_en-tete
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: true
      schema:
        format: html-blocks
    label: contenu de l'en-tête
  - name: image_de_l_en-tete
    type: file
    config:
      maxSize: 250
    label: image de l'en-tête
  - name: cta
    type: text
    config:
      required: false
    label: CTA
    default: En savoir plus
  - name: title
    type: text
    config:
      required: false
    label: Title
    hidden: true
    default: homeheader
  label: Header
- name: about
  type: field_group
  config: {}
  fields:
  - name: titre_about
    type: text
    config:
      required: true
    label: Titre du A propos
  - name: contenu_du_a_propos
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: true
      schema:
        format: html-blocks
    label: Contenu du A propos
  - name: image_du_a_propos
    type: file
    config:
      maxSize: 250
    label: image du A propos
  - name: title
    type: text
    config:
      required: false
    label: Title
    hidden: true
    default: homeabout
  label: About
- name: activities
  type: field_group_list
  fields:
  - name: image_de_l_activite
    type: file
    config:
      maxSize: 250
    label: Image de l'activité
  - name: titre_de_l_activite
    type: text
    config:
      required: true
    label: Titre de l'activité
  - name: contenu_de_l_activite
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: true
      schema:
        format: html-blocks
    label: Contenu de l'activité
  - name: title
    type: text
    config:
      required: false
    label: Title
    hidden: true
    default: homeactivity
  config:
    min: '3'
    max: '5'
    labelField: 
  label: Activities
- name: videos
  type: field_group_list
  fields:
  - name: images_de_la_video
    type: file
    config:
      maxSize: 250
    label: Images de la vidéo
  - name: tag
    type: text
    config:
      required: false
    label: Tag
  - name: titre_de_la_video
    type: text
    config:
      required: true
    label: Titre de la vidéo
  - name: lien_youtube_de_la_video
    type: text
    config:
      required: true
    label: Lien youtube de la vidéo
  config:
    min: '2'
    max: '5'
    labelField: 
  label: Vidéos
- name: title
  type: text
  config:
    required: false
  label: Title
  hidden: true
  default: home
pages:
- content/pages/home.json
